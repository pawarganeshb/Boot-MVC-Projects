
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poll Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 th:text="${poll.title}"></h1>
    <p th:text="${poll.description}"></p>
    <form th:action="@{/vote}" method="post">
        <input type="hidden" name="pollId" th:value="${poll.id}">
        <div th:each="option : ${poll.options}">
            <input type="radio" name="selectedOption" th:value="${option}" required>
            <label th:text="${option}"></label>
        </div>
        <button type="submit">Submit Vote</button>
    </form>
    <a th:href="@{/polls}">Back to Poll List</a>
</body>
</html>
