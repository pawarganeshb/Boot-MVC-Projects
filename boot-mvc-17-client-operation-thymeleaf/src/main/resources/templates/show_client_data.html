<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid nav bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Customer Management</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/show_customer_form}">Add Customer</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/show_customer_data}">Show Customers</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="mt-4 container">
		<h2 class="text-center">Customer List</h2>
		<table class="table table-bordered table-striped text-center">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Amount</th>
					<th>Products</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.camt}"></td>
					<td th:text="${customer.products}"></td>
					<td><a class="btn btn-warning me-2"
						th:href="@{/update_customer/{cno}(cno=${customer.cno})}"> <i
							class="bi bi-pencil"></i>
					</a> <a class="btn btn-danger"
						th:href="@{/delete_customer/{cno}(cno=${customer.cno})}"> <i
							class="bi bi-trash"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
