<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid nav bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Client Management</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/show_client_form}">Add Client</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/show_client_data}">Show Clients</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</div>
	<div class="mt-4 container">
		<table class="text-center table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Amount</th>
					<th>Products</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clients}">
					<td th:text="${client.name}"></td>
					<td th:text="${client.camt}"></td>
					<td th:text="${client.products}"></td>
					<td><i class="bi bi-trash me-4 btn btn-danger"></i><i
						class="bi bi-pencil btn btn-primary"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
