<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <div class="container-fluid nav bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Customer Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/show_customer_form}">Add Customer</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/show_customer_data}">Show Customers</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Customer Form -->
    <div class="container mt-5">
        <h2 class="text-center mb-4" th:text="${customer.cno == null ? 'Add New Customer' : 'Update Customer'}"></h2>
        
        <form th:action="@{/save_customer}" th:object="${customer}" method="post" class="mb-4 p-4 border rounded bg-light">
            <!-- Hidden field for customer ID (used for updates) -->
            <input type="hidden" th:field="*{cno}">

            <!-- Name Field -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <!-- Amount Field -->
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" th:field="*{camt}" required>
            </div>

            <!-- Products Field -->
            <div class="mb-3">
                <label class="form-label">Products</label>
                <input type="text" class="form-control" th:field="*{products}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
                <span th:text="${customer.cno == null ? 'Add Customer' : 'Update Customer'}"></span>
            </button>
        </form>
    </div>

</body>
</html>
